<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-BR">

<ui:composition template="layout.xhtml">
	<ui:define name="conteudo">
	<h1>Relatório de situações</h1>
		<h:panelGroup rendered="#{!facesContext.messageList.isEmpty()}">
			<div id="infoMessage">
				<h:messages />
			</div>
		</h:panelGroup>
	<br />
	<form jsf:id="form">
		<fieldset>
			<legend>Parâmetros de pesquisa</legend>
			<label for="situacao">Situação</label><br />
			<select jsf:value="#{alunoBean.aluno.situacao}" id="situacao" size="0" jsf:label="Situação">
				<f:selectItems value="#{dataBean.situacoes}" />
			</select>
		</fieldset>
		<button type="submit" jsf:action="#{relatorioSituacoesBean.gerarRelatorio}" >Gerar relatório</button>
	
		<table>
			<thead>
				<tr>
					<th>Matricula</th>
					<th>Nome</th>
					<th>Situação</th>
					<th>Celular</th>
					<th>Fixo</th>
					<th>Ações</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>20190001</td>
					<td>André</td>
					<td>Ativo</td>
					<td>41 98877-6655</td>
					<td>41 3519-5272</td>
					<td>
						<button>Editar</button>
					</td>
				</tr>
			</tbody>
		</table>
	</form>
	</ui:define>
</ui:composition>
</html>
