<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-BR">

<ui:composition template="layout.xhtml">
	<f:metadata>
		<f:viewParam name="matricula" value="#{alunoBean.matricula}" />
		<f:viewAction action="#{alunoBean.carregar}" />
	</f:metadata>
	<ui:define name="conteudo">
	<h1>Pesquisa de aluno</h1>
	<div id="infoMessage">
		(Aqui vai eventual mensagem de sistema confirmando sucesso ou error)
	</div>
	
	<form action="" jsf:id="form">
		<fieldset>
			<legend>Parâmetros de pesquisa</legend>
			<label for="id">Matricula</label><br />
			<input type="text" name="id" id="id" /><br />
			<label for="nome">Nome</label><br />
			<input type="text" name="nome" id="nome" /><br />
			<label for="rg">RG</label><br />
			<input type="text" name="rg" id="rg" /><br />
			<label for="telefoneNumero">Telefone</label><br />
			<input type="tel" name="telefoneNumero" id="telefoneNumero" />
		</fieldset>
		<br />
		<button type="submit" jsf:action="#{pesquisaAlunoBean.pesquisar}">Pesquisar</button>
	</form>
	<h:panelGroup rendered="#{not empty pesquisaAlunoBean.alunos}">
		<table>
		<thead>
			<tr>
				<th>Matrícula</th>
				<th>Nome</th>
				<th>RG</th>
				<th>E-mail</th>
				<th>Situação</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>1</td>
				<td>Diorgenes Morais</td>
				<td>3.888.999</td>
				<td>diorgenesmorais@gmail.comm</td>
				<td>Ativo</td>
				<td>
					<button>Editar</button>
					<button>Excluir</button>
				</td>
			</tr>
		</tbody>
	</table>
	</h:panelGroup>
	</ui:define>
	</ui:composition>
</html>
